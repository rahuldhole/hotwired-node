<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Demo</title>
  <link rel="icon" href="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>

</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6">
      <img src="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" alt="Stimulus Icon" class="inline-block w-8 h-8 ml-2">
      Greeting Demo
    </h1>
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4"><i class="fas fa-user mr-2"></i>Greeting</h2>
      <p class="mb-2">Enter a name to see a greeting.</p>
      <div data-controller="hello">
        <input data-hello-target="name" type="text" class="border rounded p-2 w-full mb-2" placeholder="Enter your name" data-action="input->hello#greet">
        <p data-hello-target="output" class="text-lg font-medium"></p>
      </div>
    </div>
  </div>
</body>
</html>
