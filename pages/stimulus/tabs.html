<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Demo</title>
  <link rel="icon" href="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6">
      <img src="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" alt="Stimulus Icon" class="inline-block w-8 h-8 ml-2">
      Tabs Demo
    </h1>
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4"><i class="fas fa-table mr-2"></i>Tabs</h2>
      <p class="mb-2">Switch between tabbed content.</p>
      <div data-controller="tabs" data-tabs-active-tab-class="bg-blue-500 text-white" data-tabs-hidden-class="hidden">
        <div class="flex space-x-2 mb-4">
          <button data-tabs-target="tab" data-action="click->tabs#switch" data-index="0" class="px-4 py-2 rounded">Tab 1</button>
          <button data-tabs-target="tab" data-action="click->tabs#switch" data-index="1" class="px-4 py-2 rounded">Tab 2</button>
          <button data-tabs-target="tab" data-action="click->tabs#switch" data-index="2" class="px-4 py-2 rounded">Tab 3</button>
        </div>
        <div data-tabs-target="panel" class="p-4 bg-gray-200 rounded">Content for Tab 1</div>
        <div data-tabs-target="panel" class="p-4 bg-gray-200 rounded hidden">Content for Tab 2</div>
        <div data-tabs-target="panel" class="p-4 bg-gray-200 rounded hidden">Content for Tab 3</div>
      </div>
    </div>
  </div>
</body>
</html>
