<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Demo</title>
  <link rel="icon" href="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" type="image/svg+xml" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6">
      <img src="https://unpkg.com/simple-icons@v9/icons/stimulus.svg" alt="Stimulus Icon" class="inline-block w-8 h-8 ml-2">
      Form Validation Demo
    </h1>
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4"><i class="fas fa-check-circle mr-2"></i>Form Validation</h2>
      <p class="mb-2">Validate input length on the fly.</p>
      <div data-controller="form">
        <input data-form-target="input" type="text" class="border rounded p-2 w-full mb-2" placeholder="Enter at least 3 characters" data-action="input->form#validate">
        <p data-form-target="error" class="text-red-500 text-sm"></p>
      </div>
    </div>
  </div>
</body>
</html>
