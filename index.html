<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotwired App</title>
  <script type="module" src="/src/main.js"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold">Welcome to the Hotwired App</h1>
  <p class="text-lg">This is a simple application using Hotwire.</p>


  <div class="flex justify-center">
    <button id="counter" type="button" data-controller="counter" data-action="counter#increment"
      class="border dark:border-zinc-500 rounded py-2 px-4 hover:bg-zinc-100 dark:hover:bg-zinc-700"></button>
  </div>
  <form class="max-w-xs mx-auto" data-controller="hello">
    <div class="flex gap-4 items-center">
      <label for="your-name" class="sr-only">
        Your Name
      </label>
      <input id="your-name" type="text" placeholder="Enter your name"
        class="border dark:border-zinc-500 rounded p-2 flex-1" data-hello-target="input"
        data-action="keyup->hello#handleKeyup">
      <button
        class="bg-sky-600 hover:bg-sky-800 text-white px-4 py-2 rounded disabled:bg-zinc-300 disabled:text-zinc-500 dark:disabled:bg-zinc-700 disabled:cursor-not-allowed"
        data-hello-target="button" data-action="hello#greet:prevent">
        Greet
      </button>
    </div>
    <p class="mt-2" data-hello-target="output">&nbsp;</p>
  </form>
</body>

</html>
